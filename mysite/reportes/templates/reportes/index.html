{% extends "reportes/base.html" %}
{% load staticfiles %}
{% block content %}
{% if user.is_authenticated %}
    <div class="col-lg-12">
        <h2 class="form text-center"><span class="fa fa-hand-peace-o" ></span> Hola {{ user.first_name }} {{ user.last_name }}</h2>
    </div>
    <div class="col-lg-12">
        <img src="{% static "img/logo.png" %}" class="img-responsive" alt="Logo">
    </div>
{% endif %}
{% endblock %}
