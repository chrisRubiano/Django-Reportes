{% extends "reportes/base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <div class="form">
        <h2>Calibracion</h1>
        <form method="POST" class="calibration-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Guardar</button>
        </form>
    </div>
{% endif %}
{% endblock %}
